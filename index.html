<!DOCTYPE html>
<html>
<head>
    <title>Zaproot Wizards</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a0d2b;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            gap: 10px;
            margin: 20px;
        }
        .hole {
            width: 150px;
            height: 150px;
            background-color: #2b1a4b;
            border-radius: 10px;
            position: relative;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><path d="M16 0 L20 12 L32 16 L20 20 L16 32 L12 20 L0 16 L12 12 Z" fill="purple" stroke="gold" stroke-width="2"/></svg>'), auto;
        }
        .wizard {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.2s;
        }
        .zap {
            animation: zapEffect 0.3s ease-out;
        }
        @keyframes zapEffect {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        #game-info {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-info">
        <h1>Zaproot Wizards</h1>
        <p>Mission: Zap all wizards in 60 seconds!</p>
        <p>Score: <span id="score">0</span></p>
        <p>Time: <span id="timer">60</span>s</p>
        <button id="start-btn">Start Game</button>
    </div>
    <div id="game-container"></div>
    
    <audio id="bg-music" loop>
        <source src="bg.mp3" type="audio/mpeg">
    </audio>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const bgMusic = document.getElementById('bg-music');
        
        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let wizards = [];
        let timer;

        // Create game grid
        function setupGame() {
            gameContainer.innerHTML = '';
            wizards = [];
            for (let i = 1; i <= 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                const wizard = document.createElement('img');
                wizard.src = `wizard${i}.webp`;
                wizard.className = 'wizard';
                wizard.style.display = 'none';
                wizard.dataset.id = i;
                hole.appendChild(wizard);
                gameContainer.appendChild(hole);
                wizards.push(wizard);
                hole.addEventListener('click', () => zapWizard(wizard));
            }
        }

        // Zap wizard function
        function zapWizard(wizard) {
            if (!gameActive || wizard.style.display === 'none') return;
            
            wizard.classList.add('zap');
            score += Math.floor(21000000 / 9); // Even distribution of max score
            scoreDisplay.textContent = score;
            
            setTimeout(() => {
                wizard.style.display = 'none';
                wizard.classList.remove('zap');
                checkWin();
            }, 300);
        }

        // Randomly show wizards
        function showWizard() {
            if (!gameActive) return;
            const availableWizards = wizards.filter(w => w.style.display === 'none');
            if (availableWizards.length > 0) {
                const randomWizard = availableWizards[Math.floor(Math.random() * availableWizards.length)];
                randomWizard.style.display = 'block';
                setTimeout(() => {
                    if (randomWizard.style.display === 'block') {
                        randomWizard.style.display = 'none';
                    }
                }, 1000);
            }
        }

        // Check if player won
        function checkWin() {
            if (wizards.every(w => w.style.display === 'none')) {
                endGame(true);
            }
        }

        // Start game
        function startGame() {
            if (gameActive) return;
            gameActive = true;
            score = 0;
            timeLeft = 60;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            startBtn.style.display = 'none';
            bgMusic.play();
            
            setupGame();
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
            
            setInterval(showWizard, 800);
        }

        // End game
        function endGame(won) {
            gameActive = false;
            clearInterval(timer);
            bgMusic.pause();
            bgMusic.currentTime = 0;
            startBtn.style.display = 'block';
            
            if (won) {
                alert(`Congratulations! You zapped all wizards!\nFinal Score: ${score}\nShare your victory: https://twitter.com/intent/post?text=I%20won%20Zaproot%20Wizards!%20&url=https%3A%2F%2Fgithub.com%2Fbrandonjamesmarshall`);
            } else {
                alert(`Game Over! Time's up!\nFinal Score: ${score}`);
            }
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
